<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Restaurant Ordering App</title>
    <link rel="stylesheet" href="style.css">
    <script src="index.js"  type="module" defer></script>
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
       <div id="smaller-container">
            <main class="main" id="main">
                <header id="header" class="header">
                    <h2 class="header-h1">Motion's Dinner</h2>
                    <p class="header-para">The best burger and pizza in town</p>
                </header>
                
                
            </main>
            <div class="display-order"></div>
            <section id="order">
                
                <div class="order"></div>
                <div class="total"></div>
                <div class="btn-display"></div>
                <div id="form-display"></div>
                
            
            </section>
       </div>
       
    </div>
</body>
</html>
